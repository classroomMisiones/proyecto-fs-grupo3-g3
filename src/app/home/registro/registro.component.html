<form>

    <h1 class="h3 mb-3 fw-normal">Registro</h1>
<div class="box-body">
    <div class="form-floating">

        <input type="name" name="nombre" class="form-control" id="floatingInput" placeholder="ingrese su nombre">
        <label for="floatingInput">Nombre Completo</label>
  
      </div>

    <div class="form-floating">

      <input type="id" id="DNI" class="form-control" id="floatingInput" placeholder="Ingrese su número de documentación">

    </div>

        <input type="email" class="form-control" id="floatingInput" placeholder="correo@ejemplo.com">

      </div>

    <div class="form-floating">

      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">

    </div>

    <div class="form-floating">

        <input type="password" class="form-control" id="floatingPassword2" placeholder="Ingrese nuevamente su Contraseña">

    </div>

</div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">registrarse</button>

  </form>

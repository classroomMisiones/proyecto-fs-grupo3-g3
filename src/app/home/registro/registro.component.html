<div class=" bg-light ">
  <div class="row mt-3">
    <div class="col d-flex justify-content-center">
      <h2>Registrate en MyCoin</h2>
    </div>
  </div>  
  <section class="signup bg-light">
    <div class="container">
      
      <div class="row mt-2">
          <div class="col">
            <div class="signup-form">
                <div class="box-body">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-floating mb-3 bootstrap-iso">
                        
                        <input type="text" class="form-control inp-alt" id="floatingInput" placeholder="nombre" style="height: 50px">
                        <label for="floatingInput">Primer nombre<span class="text-danger"> *</span></label>
                        
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mb-3 bootstrap-iso">
                        
                        <input type="text" class="form-control inp-alt" id="floatingInput" placeholder="apellido" style="height: 50px">
                        <label for="floatingInput">Apellido<span class="text-danger"> *</span></label>
                        
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      
                      <div class="form-floating mb-3 bootstrap-iso">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="height: 50px">
                        <label for="floatingInput">Correo electrónico<span class="text-danger"> *</span></label>
                      </div>
                      
                    </div>
                    <div class="col-12">
  
                      <div class="form-floating mb-3 bootstrap-iso">
                        
                        <input type="id" id="DNI" class="form-control" id="floatingInput" placeholder="DNI" style="height: 50px">
                        <label for="floatingInput">Número de Documento<span class="text-danger"> *</span></label>
                        
                      </div>
  
                    </div>
                    <div class="col-12">
                      
                      <div class="bootstrap-iso">
                        <div class="form-floating mb-3"> <!-- Date input -->
                          <input class="form-control" id="date" name="date" placeholder="dd/mm/aaaa" type="text" style="height: 50px"/>
                          <label for="floatingInput">Fecha de nacimiento<span class="text-danger"> *</span></label>
                        </div>
                      </div>
                                  
                    </div>
                    <div class="col-12">
                      
                      <div class="form-floating mb-3 bootstrap-iso">
                  
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" style="height: 50px">
                        <label for="floatingPassword">Ingrese una Contraseña<span class="text-danger"> *</span></label>
                  
                      </div>
                  
                    </div>
                    <div class="col-12">
  
                      <div class="form-floating mb-3 bootstrap-iso">
                  
                        <input type="password" class="form-control" id="floatingPassword2" placeholder="Ingrese nuevamente su Contraseña" style="height: 50px">
                        <label for="floatingPassword">Confirme su Contraseña<span class="text-danger"> *</span></label>
                    
                      </div>
                  
                    </div>
                  </div>
              </div>
                  
            </div>
          </div>
  
          <div class="col d-flex justify-content-center">
            <img src="assets/Regist-img.jpg"  class="img-fluid ">
          </div>
        </div>
  
        <div class="row m-5">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary">Registrar</button>
            <!-- <div class="form-group form-button m-3 p-3">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Registrar"/>
            </div> -->
          </div>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" routerLink="../login">Ya tengo una cuenta</button>
          </div>
        </div>
    </div>
  </section>
  <div class="row m-5">
    <div class="col d-flex justify-content-center">
      <h5>Al hacer registrarte en MyCoin estás aceptando nuestros <a>Terminos y condiciones</a> de servicio</h5>
    </div>
  </div>  
</div>

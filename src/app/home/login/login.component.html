
<div class="container-fluid center-in-display">
    <form [formGroup]='form' (ngSubmit)="login($event, usuario)"> 
     <!-- <form [formGroup]="form" (ngSubmit)="onEnviar($event, usuario)" novalidate></form> -->   
    <div class="dialog modal-login">
        <div class="modal-content">
           
                <div class="modal-header">				
                   <h4 class="modal-title">Iniciar Sesi칩n</h4>
			    </div>
           
                
		        <div class="modal-body">
                
                    <div class="form-group">
						<input type="text" formControlName="UserName"
                        class="form-control" placeholder="Usuario"
                        id="UserName"

                        [(ngModel)]="usuario.UserName"
                        [class.is-invalid]="UserNameNovalido">
                        <small *ngIf="UserNameNovalido" class="text-danger"> Este campo es necesario</small> 			
					</div>

                    <div class="form-group">
						<input type="password" formControlName="password"
                        class="form-control" placeholder="contrase침a"
                        id="pwd"

                        [(ngModel)]="usuario.password"
                        [class.is-invalid]="passwordNovalido">
                        <small *ngIf="passwordNovalido" class="text-danger"> ingrese su contrase침a</small> 			
					</div>



                    <div class="center-in-container">
                        <div class="form-group">
                            <!-- <a class="nav-link" routerLink="../dashboard"> -->
                            <a class="nav-link">
                                <button type="submit"[disabled]="form.invalid" class="btn btn-primary">Entrar</button> 
                            </a>
                        </div>
                    </div>
					<p class="hint-text"><a href="#">Olvidaste tu contrase침a?</a></p>
                 </div>
			       
               
			       <div class="modal-footer">No tienes una cuenta? <a href="#" routerLink="../registro">Registrate</a></div>
              
		</div>
  
	    </div>
    </form>
</div>  


<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    status:{{form.status}}
    </pre>

    <pre>
      {{form.value | json}}
    </pre>

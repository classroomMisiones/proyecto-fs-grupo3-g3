
<div class="container">
  <div class="row align-items-center">

    <div class="col-12 col-lg-6">
      
       <div class="card justify-center-center">
              
        <h2 class="text-center mb-6 fs-3">Ingresar Dinero</h2>
          <form [formGroup]='form' (ngSubmit)="save($event)">
            
            <div class="row g-3" >
               
              <div class="col-12 mb-3">
              
                Usuario: <br> 
                <input type="text" formControlName="usuario"
                class="form-control" placeholder="usuario">
                
              </div>

                      
              <div class="col-12 mb-3">
                
                 CVU: <br> 
                 <input type="text" formControlName="cvu" 
                 class="form-control" placeholder="numero">
                
            
              </div>

              <div class="col-12 mb-3">
                ingresar: <br>
                <input type="text" formControlName="ingresar" 
                class="form-control" placeholder="pesos">
              </div>

              <div class="d-grid col-3 mb-3 mx-auto">
                <button type="submit"[disabled]="form.invalid" class="btn btn-primary">Guardar </button> 
              </div>
                  
              </div>
                
            </form>

                <!-- <p *ngIf="registrado">{{mensaje}} (click)="ingresar()"</p> -->
        </div>
  </div>  
</div>
</div>
